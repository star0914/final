    <script>
        var productImage;

        function showMdl(index) {

            var modal = document.getElementById("Gallery");
            var modalImg = document.getElementById("gallery_img");
            var galleryText = document.getElementById("gallery_txt");

            productImage = $('iframe')[index].contentWindow.document.getElementsByClassName("shopify-buy__product__variant-img");
            // $(productImage).css({"min-height" : "250px", "max-height" : "250px"});
            // $('iframe')[index].contentWindow.document.getElementsByClassName("shopify-buy__carousel").getElementsByTagName("a")[0].css({"min-height" : "70px", "max-height" : "70px"});

            $(productImage).click(function () {
                modal.style.display = "block";
                modalImg.src = this.currentSrc;
                console.log(galleryText.innerHTML = $(this).parent().parent());
                galleryText.innerHTML = $(this).parent().parent().parent().find(".shopify-buy__product__title")[0].innerText;
            });

            // Get the <span> element that closes the modal
            var span = modal.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
        }
    </script>
